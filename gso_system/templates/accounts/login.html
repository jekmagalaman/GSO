{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 30px 25px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        .login-container img {
            width: 80px;
            height: auto;
        }
        .login-container h2 {
            margin: 15px 0 5px;
            color: #003366;
        }
        .login-container p {
            margin: 5px 0 20px;
            color: #666;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }
        .options label {
            display: flex;
            align-items: center;
        }
        .options input[type="checkbox"] {
            margin-right: 5px;
        }
        .options a {
            text-decoration: none;
            color: #003366;
        }
        .login-container button {
            width: 50%;
            background-color: #003366;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #002244;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/gso_logo.png' %}" alt="General Services Office Logo">
        <h2>Welcome!</h2>
        <p>Log In to your Account</p>
        <form method="post">
            {% csrf_token %}
            {{ form.username.errors }}
            <input type="text" name="username" placeholder="Username" required>

            {{ form.password.errors }}
            <input type="password" name="password" placeholder="Password" required>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">LOG IN</button>
        </form>

        {% if form.errors %}
            <div class="error-msg">Invalid username or password.</div>
        {% endif %}
    </div>
</body>
</html>
