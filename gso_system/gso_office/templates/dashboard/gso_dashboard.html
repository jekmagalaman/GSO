{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}GSO Request Management Dashboard{% endblock %}</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="{% static 'css/gso_style.css' %}" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container flex min-h-screen bg-gray-50">
    
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-blue-800 text-white fixed inset-y-0 left-0 transform transition-transform duration-300 ease-in-out lg:translate-x-0 z-40" id="sidebar">
      <div class="sidebar-header flex items-center justify-center h-20 bg-blue-900">
        <div class="logo flex items-center space-x-3">
          <div class="logo-icon bg-yellow-400 text-blue-900 font-bold w-10 h-10 rounded-full flex items-center justify-center text-lg">
            GSO
          </div>
          <span class="logo-text text-xl font-semibold">GSO</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="sidebar-nav mt-8 px-4 space-y-2">
        <a class="nav-item flex items-center space-x-3 px-4 py-3 bg-blue-700 rounded-lg">
          <i class="fas fa-file-alt w-5"></i>
          <span>Request Management</span>
        </a>
        <a class="nav-item flex items-center space-x-3 px-4 py-3 hover:bg-blue-700 hover:text-white rounded-lg">
          <i class="fas fa-file-invoice w-5"></i>
          <span>Work Accomplishment Report</span>
        </a>
        <a class="nav-item flex items-center space-x-3 px-4 py-3 hover:bg-blue-700 hover:text-white rounded-lg">
          <i class="fas fa-users w-5"></i>
          <span>Employee Management</span>
        </a>
        <a class="nav-item flex items-center space-x-3 px-4 py-3 hover:bg-blue-700 hover:text-white rounded-lg">
          <i class="fas fa-user-check w-5"></i>
          <span>Account Management</span>
        </a>
      </nav>

      <!-- Footer -->
      <div class="sidebar-footer absolute bottom-0 left-0 right-0 p-4">
        <div class="user-profile flex items-center space-x-3 px-4 py-3 bg-blue-900 rounded-lg">
          <div class="user-avatar w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <div class="user-info">
            <p class="user-name text-sm font-medium">Jake Magalaman</p>
            <p class="user-role text-xs text-blue-200">Admin 1</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 lg:ml-64">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 shadow-sm px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button id="sidebarToggle" class="lg:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100">
            <i class="fas fa-bars text-lg"></i>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">{% block page_title %}REQUEST MANAGEMENT{% endblock %}</h1>
        </div>
      </header>

      <!-- Content Area -->
      <main class="p-6">
        {% block content %}
        <!-- Page-specific content here -->
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- JS for Sidebar Toggle -->
  <script>
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    if (sidebarToggle) {
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    }
  </script>
  <script src="{% static 'js/gso_script.js' %}"></script>
</body>
</html>
